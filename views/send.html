<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Validação</title>
</head>

<body>
    <h1 class="mt-lg-4 text-center">Contrato do Plano</h1>
    {if="$msgError != ''"}
        <div class="alert alert-danger" role="alert">
            {$msgError}
        </div>
    {else} 
        <div class="container border-dark border mt-lg-2 pb-lg-4 col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">
                            Nome
                        </th>
                        <th class="text-center">
                            Idade
                        </th>
                        <th class="text-center">
                            Valor
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {loop="$pessoas"}
                    <tr>
                        <td class="text-center">
                            {$value["nome"]}
                        </td>
                        <td class="text-center">
                            {$value["idade"]} ano(s)
                        </td>
                        <td class="text-center">
                            R$ {$value["preco"]}
                        </td>
                    </tr>
                    {/loop}
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="2" style="text-align: right;">Total</th>
                        <th class="text-center">R$ {$total["valor"]}</th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="/" class="btn btn-primary">Voltar</a>
            <a href="./proposta.json" class="btn btn-primary mx-3" target="_blank">Visualizar JSON</a>
        </div>
        {/if}
</body>

</html>
