<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Plano de Saúde</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="/vendor/modelsplano/javascript/form.js"></script>
    </head>
    <body>
        <div class="container border-dark border mt-lg-5 pb-lg-4">
            <h1 class="mb-lg-4 pt-lg-1">Cadastro de beneficiários</h1>
            <form method="post" class="row g-3" action="/enviar">
                <div class="row">
                    <div class="col-md-6">
                        <label for="qtdbeneficiarios" class="form-label" >Quantidade de beneficiários</label>
                        <input type="number" class="form-control" name="qntd" id="qtdbeneficiarios" onchange="enter(this)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="plano" class="form-label">Plano</label>
                        <select id="plano" class="form-select" name="plano" required>
                            <option value="" disabled selected hidden>Selecione...</option>
                            {loop="$json2"}
                                <option value="{$value->codigo}">{$value->nome}</option>
                            {/loop}
                        </select>
                    </div>
                </div>
                <div class="row" id="beneficiarios"></div>
                <div class="col text-center pt-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>        
            </form>
        </div>
    </body>
</html>
